<DOCTYPE html>
	<html>
	<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src= "*/script.js"></script>
	<link rel="stylesheet" type="text/css" href="*/style.css">
</head>
		<body ng-app = "app" ng-controller = "ctrl">
			<h1>Availible tutors (matching classes highlighted):</h1>
      <div ng-repeat = "tutor in tutors" class = "row">
        <div class = "col-md-4">
          <div class= "panel panel-primary">
            <div class = "panel-heading">{{tutor.name}}</div>
            <div class = "panel-body">
              <h6>Classes:</h6><br>
              <ul ng-repeat = "class in tutor.specialties">
                <li style = "color:red;" ng-if = "selectedList.indexOf(class) > -1">{{class}}</li>
                <li ng-if = "selectedList.indexOf(class) <= -1">{{class}}</li>
              </ul>
              <button class = "btn btn-primary">Book an Appointment</button>
            </div>
            <div class = "panel-footer">
              Rating:<br>
              {{tutor.rating}}/5
            </div>
            
          </div>
        </div>
      </div>
		</body>
	</html>
